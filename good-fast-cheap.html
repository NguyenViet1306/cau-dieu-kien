<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="good" onclick="checkGood()">Good
<input type="checkbox" id="fast" onclick="checkFast()">Fast
<input type="checkbox" id="cheap" onclick="checkCheap()">Cheap
</body>
</html>
<script>
  function checkGood() {
    let fast = document.getElementById("fast").checked
    let cheap = document.getElementById("cheap").checked
    if (fast && cheap) {
      document.getElementById("fast").checked = false
    }
  }

  function checkFast() {
    let good = document.getElementById("good").checked
    let cheap = document.getElementById("cheap").checked
    if (good && cheap) {
      document.getElementById("cheap").checked = false
    }
  }

  function checkCheap() {
    let fast = document.getElementById("fast").checked
    let good = document.getElementById("good").checked
    if (fast && good) {
      document.getElementById("good").checked = false
    }
  }
</script>
