<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"> 0 <br> 1 <br> </p>
</body>
<script>
  let a=0
  let b=1
  let c
  for (let i=1 ; i<19 ; i++) {
      c = a + b
      a = b
      b = c
      if (c%5===0) {
          document.getElementById("display").innerHTML= c
          break
      }


  }
</script>
</html>
