<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính số ngày trong tháng</h1>
<input type="number" min="1" max="12" placeholder="Nhập tháng" id="month">
<br>
<input type="button" value="Tính số ngày" onclick="enter()">
<br>
<p id="Result" ></p>
</body>
<script>
    function enter() {
        let d=document.getElementById("month").value
        thang=parseInt(d)
        switch (d) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("Result").innerHTML="Tháng" + d + "này có 31 ngày"
                break;
            case 2:
                document.getElementById("Result").innerHTML="Tháng" + d + "này có 28 hoặc 29 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("Result").innerHTML="Tháng" + d + "này có 30 ngày"
                break;
            default:
                document.getElementById("Result").innerHTML="nhập lại nào"
        }

    }
</script>
</html>
